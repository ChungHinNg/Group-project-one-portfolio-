<head>
  <link
    href="https://fonts.googleapis.com/css?family=Abhaya Libre"
    rel="stylesheet"
  />
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" />
</head>
<div class="logobar">
  <div class="logo">
    <a class="navbar-brand" href="#" routerLink="/">
      <img src="assets/logo.jpg" alt="Logo" width="150" />
    </a>
  </div>
  <div class="profile">
    <a
      *ngIf="auth.username != null"
      class="nav-link"
      routerLink=""
      (click)="logout()"
      >LOGOUT ({{ auth.username }})</a
    >
    <a *ngIf="auth.username == null" class="nav-link" routerLink="/user/login"
      >SIGN UP / LOGIN</a
    >
  </div>
</div>
<div class="logobar">
  <a class="navbar-brand" href="#" routerLink="/">
    <img src="assets/site_logo.png" alt="Site Logo" width="300" />
  </a>
</div>
<nav class="navbar navbar-expand-sm bg-light navbar-light rounded">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'Home'"
          href="#"
          routerLink="/"
          >Home</a
        >
      </li>
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'Explore Products'"
          href="#"
          routerLink="/post/list"
          >Explore Products</a
        >
      </li>
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'Sell A Product'"
          href="#"
          routerLink="/post/add"
          >Sell A Product</a
        >
      </li>
      <li class="nav-item d-flex align-items-center p-4">
        <a
          class="nav-link"
          [class.active]="title == 'My Profile'"
          href="#"
          routerLink="/user/profile"
          >My Profile</a
        >
      </li>
    </ul>
  </div>
</nav>
